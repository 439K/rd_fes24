<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F24 RAISON DÊTRE</title>
    <link rel="stylesheet" href="../src/style.css"> <!-- 外部CSSファイル -->
</head>
<body>
    <div class="w-full p-4 bg-base-300">
        <p>※当サイトの楽曲データの無断転載、二次配布はおやめください。そのほかの利用については作曲者本人にご連絡ください。</p>
    </div>

    <div class="profile">
        <img src="../src/images/Raison_icon.png" alt="Composer Profile Image">
        <div class="profile-details">
            <h1>作曲者の名前</h1>
            <p>作曲者のプロフィールの説明がここに入ります。音楽のバックグラウンドやキャリアについての簡単な紹介文です。</p>
        </div>
    </div>

    <div class="music-list">
        
        <div class="music-item">
            <p>ああああああああああああああああああああああ</p>
            <audio controls>
                <source src="song1.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>

        <div class="music-item">
            <p>楽曲 2: 「曲名」</p>
            <audio controls>
                <source src="song2.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>

        <div class="music-item">
            <p>楽曲 3: 「曲名」</p>
            <audio controls>
                <source src="song3.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>

        <!-- 必要に応じて他の楽曲も追加可能 -->
    </div>

    <script src="script.js"></script> <!-- 外部JavaScriptファイル -->
</body>
</html>
