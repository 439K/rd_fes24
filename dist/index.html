<!DOCTYPE html>
<html lang="ja">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F24 RAISON DÊTRE</title>
    <link rel="stylesheet" href="../src/style.css"> <!-- 外部CSSファイル -->
</head>
<body>
    <div class="top">
        <img src="../src/images/titlelogo.png">
        <h1>'24 楽曲展示</h1>
    </div>
    <div class="caution">
        <p>※当サイト上の楽曲データの無断転載、二次配布などはご遠慮ください。</p>
    </div>

    <div class="profile">
        <img src="../src/images/Raison_icon.png" alt="Composer Profile Image">
        <div class="profile-details">
            <h1>作曲者の名前</h1>
            <p>←プロフィール画像   作曲者のプロフィールの説明がここに入ります。</p>
        </div>
    </div>

    <div class="music-list">
        
        <div class="music-item">
            <p>レゾンデートル</p>
            <audio controls>
                <source src="song1.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>

        <div class="music-item">
            <p>れぞんでーとる</p>
            <audio controls>
                <source src="song2.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>

        <div class="music-item">
            <p>RAISONDÊTRE</p>
            <audio controls>
                <source src="song3.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>

        <!-- 必要に応じて他の楽曲も追加可能 -->
    </div>

    <script src="script.js"></script> <!-- 外部JavaScriptファイル -->
</body>
</html>
